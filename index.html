<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main id="tasks-container">
  <div id="tasks-header">
    <h2>Salve sua próxima tarefa</h2>
    <form action="" id="add-tasks-form">
      <input type="text" id="task-title" placeholder="O que você irá fazer?">
      <button id="add-btn" class = "btn"type="submit">
        <ion-icon name="add-outline"></ion-icon>
      </button>
    </form>

  </div id=tasks-list-container>
  <h2>Estas são as suas tarefas:</h2>
  <ul id="task-list">
    <li class="task-box hide template">
      <span class="task-title">Teste</span>
      <ion-icon class="done-btn btn" name = "checkmark-outline"></ion-icon>
      <ion-icon class="remove-btn btn" name = "close-outline"></ion-icon>
    </li>
    </li>
  </ul>

  <div>

  </div>
  </main>
  <script src="./main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
